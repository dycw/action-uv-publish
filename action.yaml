name: uv-publish
description: Build and publish package

branding:
  icon: activity
  color: gray-dark

inputs:
  token:
    description: GitHub Personal Access Token
    default: ${{ github.token }}
  username:
    username: The username of the upload
    default:
  password:
    username: The password of the upload
    default:
  publish-url:
    username: The URL of the upload endpoint
    default:
  trusted-publishing:
    description: Configure trusted publishing
    default: false
  native-tls:
    description: Whether to load TLS certificates from the platform's native certificate store
    default: false
  dry-run:
    description: Dry run the CLI
    default: false

runs:
  using: composite
  steps:
    - name: Check out repo
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Install 'uv'
      uses: astral-sh/setup-uv@v7
      with:
        python-version: 3.13

    - name: Install 'dycw-uv-publish'
      run: uv tool install --reinstall dycw-uv-publish
      shell: bash

    - name: Run 'uv-publish'
      env:
        TOKEN: ${{ inputs.token }}
        USERNAME: ${{ inputs.username }}
        PASSWORD: ${{ inputs.password }}
        PUBLISH_URL: ${{ inputs.publish-url }}
        TRUSTED_PUBLISHING: ${{ inputs.trusted-publishing }}
        NATIVE_TLS: ${{ inputs.native-tls }}
        DRY_RUN: ${{ inputs.dry-run }}
      run: uv tool run --from dycw-uv-publish --isolated uv-publish
      shell: bash
