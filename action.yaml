name: publish-package
description: Build and publish the package

branding:
  icon: activity
  color: gray-dark

inputs:
  token-checkout:
    description: Personal access token (PAT) used to fetch the repository
    default: ${{github.token}}
  token-github:
    description: Personal access token (PAT) used to authenticate with GitHub
    default: ${{github.token}}
  username:
    username: The username of the upload
    default:
  password:
    username: The password of the upload
    default:
  publish-url:
    username: The URL of the upload endpoint
    default:
  trusted-publishing:
    description: Configure trusted publishing
    default: false
  native-tls:
    description: Whether to load TLS certificates from the platform's native certificate store
    default: false

runs:
  using: composite
  steps:
    - name: Check out repo
      uses: actions/checkout@v6
      with:
        token: ${{inputs.token-checkout}}

    - name: Install 'uv'
      uses: astral-sh/setup-uv@v7
      with:
        github-token: ${{inputs.token-github}}

    - name: Run 'publish-package'
      run: |
        set -euo pipefail
        args=(uv tool run --from dycw-actions[cli]@latest --isolated --resolution highest --prerelease disallow --managed-python cli publish-package)
        username="${{inputs.username}}"
        if [[ "${username,,}" =~ ^(true|1|yes|on|t|y)$ ]]; then
          args+=(--username "${username}")
        fi
        password="${{inputs.password}}"
        if [[ "${password,,}" =~ ^(true|1|yes|on|t|y)$ ]]; then
          args+=(--password "${password}")
        fi
        publish_url="${{inputs.publish-url}}"
        if [[ "${publish_url,,}" =~ ^(true|1|yes|on|t|y)$ ]]; then
          args+=(--publish-url "${publish_url}")
        fi
        trusted_publishing="${{inputs.trusted-publishing}}"
        if [[ "${trusted_publishing,,}" =~ ^(true|1|yes|on|t|y)$ ]]; then
          args+=(--trusted-publishing)
        fi
        native_tls="${{inputs.native-tls}}"
        if [[ "${native_tls,,}" =~ ^(true|1|yes|on|t|y)$ ]]; then
          args+=(--native-tls)
        fi
        echo "[$(date +'%Y-%m-%d %H:%M:%S')] Running:"
        printf '%q ' "${args[@]}"
        echo
        "${args[@]}"
      shell: bash
