name: publish-package
description: Build and publish the package

branding:
  icon: activity
  color: gray-dark

inputs:
  token-checkout:
    description: Personal access token (PAT) used to fetch the repository
    default: ${{github.token}}
  token-github:
    description: Personal access token (PAT) used to authenticate with GitHub
    default: ${{github.token}}
  username:
    username: The username of the upload
    default:
  password:
    username: The password of the upload
    default:
  publish-url:
    username: The URL of the upload endpoint
    default:
  trusted-publishing:
    description: Configure trusted publishing
    default: false
  native-tls:
    description: Whether to load TLS certificates from the platform's native certificate store
    default: false

runs:
  using: composite
  steps:
    - name: Check out repo
      uses: actions/checkout@v6
      with:
        token: ${{inputs.token-checkout}}

    - name: Install 'uv'
      uses: astral-sh/setup-uv@v7
      with:
        github-token: ${{inputs.token-github}}

    - name: Run 'action publish-package'
      env:
        USERNAME: ${{inputs.username}}
        PASSWORD: ${{inputs.password}}
        PUBLISH_URL: ${{inputs.publish-url}}
        TRUSTED_PUBLISHING: ${{inputs.trusted-publishing}}
        NATIVE_TLS: ${{inputs.native-tls}}
      run: uv tool run --from dycw-actions[cli]@latest --isolated --resolution highest --prerelease disallow --managed-python cli publish-package
      shell: bash
